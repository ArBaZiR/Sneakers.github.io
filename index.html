<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="media.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Sneakers</title>
  </head>
  <body>
    <div class="opacity"></div>
    <div class="basket__block">
      <h2>Корзина</h2>
      <div class="basket__products"></div>
      <div class="basket-empty">
        <img src="img/basket-empty.png" alt="" />
        <h2>Корзина пуста</h2>
        <p>Добавьте хотя бы одну пару кроссовок, чтобы сделать заказ.</p>
        <button class="go-back-btn">Вернуться назад</button>
      </div>
      <div class="basket__prise">
        <div class="cost__block">
          <p>Итого:</p>
          <div>
            <div class="cost">0</div>
            <p class="currency">руб.</p>
          </div>
        </div>
        <div class="tax__block">
          <p>Налог 5%:</p>
          <div>
            <div class="tax">0</div>
            <p class="currency">руб.</p>
          </div>
        </div>
        <button class="place-order-btn">Оформить заказ</button>
      </div>
    </div>
    <!--=====-->
    <div class="container">
      <header id="header">
        <div class="logo">
          <img src="icons/sneakers.svg" alt="" />
          <div class="logo__text">
            <h1>REACT SNEAKERS</h1>
            <h2 class="logo__text-active">RS</h2>
            <h3>Магазин лучших кроссовок</h3>
          </div>
        </div>
        <div class="navigation__btn">
          <div class="cart__block">
            <button class="cart bckg-image"></button>
            <div class="price__block">
              <div class="cart-price">0</div>
              <p class="currency">руб.</p>
            </div>
          </div>
          <button class="favorites bckg-image"></button>
          <button class="profile bckg-image"></button>
        </div>
      </header>
      <!--=====-->
      <main id="main">
        <div class="main-products">
          <div class="main-products__text">
            <img src="img/companys.svg" alt="" />
            <div>
              <h2>
                <span>Stan Smith</span>, <br />
                Forever!
              </h2>
              <button class="main-products_btn green-btn">КУПИТЬ</button>
            </div>
          </div>
          <img src="img/froggy.png" alt="" />
        </div>
        <div class="products__block">
          <h2>Все кроссовки</h2>
          <div class="card__block">
            <!-- ========= -->
            <!-- <div class="card">
              <img src="img/image 5 (1).png" alt="" />
              <p class="card__title">Мужские Кроссовки Nike Blazer Mid Suede</p>
              <div>
                <div>
                  <p>ЦЕНА:</p>
                  <div class="price__block">
                    <div class="card__price">16 660</div>
                    <p class="currency">руб.</p>
                  </div>
                </div>
                <button class="add-to-cart bckg-image"></button>
              </div>
            </div>  -->
            <!-- ========= -->
          </div>
        </div>
      </main>
      <!--=====-->
    </div>
    <script src="produts.js"></script>
    <script src="products-card.js"></script>
  </body>
</html>
